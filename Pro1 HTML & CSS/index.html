<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section aria-label="navbar1">
          <nav class="navbar1">
            <div>
              <img src="./assetsall/white-logo.png" alt="logo" class="logo" />
            </div>
            <div>
              <ul class="list">
                <li class="list-item">Our Menu</li>
                <li class="list-item">Maps</li>
                <li class="list-item">About</li>
                <li class="list-item">Contact</li>
              </ul>
            </div>
            <div>
              <button class="button-small">Order</button>
            </div>
          </nav>
        </section>
        <!-- Hero Section -->
      <section aria-label="hero">
        <div class="herosec">
          <h1 class="herosec-heading">
            A Restaurant That Only Serves<br>Delicious Food
          </h1>
          <button class="button-large">Read Our Menu</button>
          <div class="bottom">
            <div>
              <img src="./assetsall/scrool.png" alt="bottom-logo" />
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
