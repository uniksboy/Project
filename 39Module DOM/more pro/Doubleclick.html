<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubleclick Event</title>
    <style>
        #toggleText {
            display: none;
            font-size: 1.5rem;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Double Click Me</button>
    <p id="toggleText">Hello, I am visible now!</p>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const toggleText = document.getElementById('toggleText');
        toggleButton.addEventListener('dblclick', () => {
            toggleText.style.display = toggleText.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
