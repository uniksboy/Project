<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the Image</title>
    <style>
        #image {
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <img id="image" src="https://via.placeholder.com/100" alt="Moveable Image">

    <script>
        const image = document.getElementById("image");
        let posX = 100;
        let posY = 100;

        document.addEventListener("keydown", function(event) {
            const key = event.key;

            switch (key) {
                case "ArrowUp":
                    posY -= 10;
                    break;
                case "ArrowDown":
                    posY += 10;
                    break;
                case "ArrowLeft":
                    posX -= 10;
                    break;
                case "ArrowRight":
                    posX += 10;
                    break;
                default:
                    return; // Ignore other keys
            }

            image.style.top = posY + "px";
            image.style.left = posX + "px";
        });
    </script>
</body>
</html>
