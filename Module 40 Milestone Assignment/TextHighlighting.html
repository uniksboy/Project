<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Highlighting</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p id="paragraph">
        JavaScript is a versatile and powerful programming language that enables developers to create dynamic and interactive web applications.
    </p>

    <script>
        const paragraph = document.getElementById("paragraph");
        const words = paragraph.textContent.split(" ");
        const highlightedWords = words.map(word => {
            return word.length > 8 ? `<span class="highlight">${word}</span>` : word;
        });
        paragraph.innerHTML = highlightedWords.join(" ");
    </script>
</body>
</html>
